<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Web Development Videos</h2>
        <div class="row" id="video-list">
            <!-- Video cards will be dynamically added here -->
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            try {
                const response = await fetch('../docs/video_data.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching video data:', error);
            }
        }

        async function displayVideoList() {
            const videoData = await fetchVideoData();
            const videoListDiv = document.getElementById('video-list');
            videoData.webDevelopment.forEach(video => {
                const card = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}">
                            <div class="card-body">
                                <h5 class="card-title">${video.title}</h5>
                                <p class="card-text">Author: ${video.author}</p>
                                <p class="card-text">Price: ${video.price}</p>
                                <a href="vod.html?course=webDevelopment&title=${encodeURIComponent(video.title)}" class="btn btn-primary">Watch</a>
                            </div>
                        </div>
                    </div>
                `;
                videoListDiv.innerHTML += card;
            });
        }

        displayVideoList();
    </script>
</body>
</html>
